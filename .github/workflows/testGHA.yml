name: Build Application

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          install: tuist

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build with tuist
        run: tuist build

      - name: Build and test with Xcode
        run: |
          set -o pipefail && xcodebuild \
            clean test \
            -scheme RailMapiOSTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14' | xcbeautify --renderer github-actions
