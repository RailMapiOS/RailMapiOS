name: Build Application

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          install: tuist

      - name: Use Tuist version
        run: mise use --pin tuist@latest
        env:
          PATH: $HOME/.local/share/mise/bin:$PATH

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Fetch and generate project with Tuist
        run: |
          tuist fetch
          tuist generate --no-open

      - name: Build and test with Xcode
        run: |
          set -o pipefail && xcodebuild \
            clean test \
            -scheme RailMapiOSTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14' | xcbeautify --renderer github-actions
